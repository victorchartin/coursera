<!DOCTYPE html>
<html>
<head>
  <title>Table Booking Form - Little Lemon Restaurant</title>
  <style>
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    .form-element {
      margin: 10px 0;
      width: 300px;
      padding: 10px;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      height: 40px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid gray;
      padding-left: 10px;
    }
    
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: darkgreen;
    }
    
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Little Lemon Restaurant Table Booking Form</h2>
    <form id="booking-form">
      <div class="form-element">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-element">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-element">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-element">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required placeholder="mm/dd/yyyy" />
      </div>
      <div class="form-element">
        <label for="time">Time:</label>
        <select id="time" name="time" required>
          <option value="" disabled selected>Select a time</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="5:30 PM">5:30 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <!-- Add more options if needed -->
        </select>
      </div>
      <div class="form-element">
        <label for="guests">Number of guests:</label>
        <input type="number" id="guests" name="guests" required min="1" />
</div>
<div class="form-element">
<input type="submit" value="Submit" />
</div>
<div id="error-message" class="error"></div>
</form>

  </div>
  <script>
    const form = document.getElementById('booking-form');
    const errorMessage = document.getElementById('error-message');
    
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = form.elements.name.value;
      const email = form.elements.email.value;
      const phone = form.elements.phone.value;
      const date = form.elements.date.value;
      const time = form.elements.time.value;
      const guests = form.elements.guests.value;
      
      if (!name || !email || !phone || !date || !time || !guests) {
        errorMessage.textContent = 'All fields are required. Please fill out the form completely.';
        return;
      }
      
      // Validate the date input
      const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
      if (!dateRegex.test(date)) {
        errorMessage.textContent = 'Invalid date format. Please use mm/dd/yyyy.';
        return;
      }
      
      // Send the booking information to the server
      // ...
      
      // Clear the form and show a success message
      form.reset();
      errorMessage.textContent = 'Your booking has been submitted. We will contact you soon to confirm.';
    });
  </script>
</body>
</html>
